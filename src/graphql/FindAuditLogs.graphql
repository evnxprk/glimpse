query FindAuditLogs($pagination: PaginationInput, $filter: FilterAuditLogInput) {
  auditLogs: findManyAuditLog(pagination: $pagination, order: [{ field: timestamp, direction: Desc }], filter: $filter) {
    id
    action
    details
    identifier
    message
    subject
    timestamp
    user {
      id
      username
    }
  }
}
