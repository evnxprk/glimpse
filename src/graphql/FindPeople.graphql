query FindPeople($pagination: PaginationInput, $filter: FilterPersonInput) {
  personCount(filter: $filter)
  people: findManyPerson(pagination: $pagination, order: [{ field: name, direction: Asc }], filter: $filter) {
    id
    name
    graduation
    pronouns
    profilePicture {
      id
      name
      description
      path
    }
    users {
      id
      username
    }
  }
}
