query FindAllProductions($pagination: PaginationInput, $filter: FilterProductionInput) {
  productions: findManyProduction(pagination: $pagination, filter: $filter) {
    id
    name
    description
    images {
      id
      imageId
    }
    startTime
    tags {
      id
      tag
    }
    thumbnail {
      path
    }
    videos {
      id
      video {
        id
        name
      }
    }
  }
}
