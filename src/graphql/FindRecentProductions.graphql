query FindRecentProductions($pagination: PaginationInput, $date: DateTime) {
  productions: findManyProduction (order: [
    {
      field: startTime,
      direction: Desc
    },
  ],
  pagination: $pagination,
    filter: {
      startTime: {lt: $date}
    }
  ) {
    id
    startTime
    name
    description
    thumbnail {
      id
      path
    }
  },
}
